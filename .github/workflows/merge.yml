name: Clean and Merge

on:
  workflow_dispatch:
  schedule:
    - cron: '3 * * * *'
  push:
    branches:
      - test
    paths:
      - '.github/workflows/merge.yml'
      - 'src/freenodes-clashfree-ss-cleaner-sys.py'
      - 'src/merge.py'
      - 'src/ip_blocklist.txt'
      - 'src/sources.json'
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: 迁出代码
        uses: actions/checkout@v4
        with:
          ref: test

      - name: 设置时区
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 执行 - Cleaner - freenodes clashfree
        run: python ./src/freenodes-clashfree-ss-cleaner-sys.py

      - name: 执行 - Merge
        run: python ./src/merge.py

      - name: 执行 - Clash to v2rayN
        run: python ./src/clash_to_v2rayn.py ./s/merge.yml

      - name: 提交更改
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin test
          else
            echo "没有文件更改，跳过提交和推送。"
          fi

      - name: Send success notification
        if: success()
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_type: 'json-extended'
          data: '{ "title": "✅ 部署成功", "desp" : "仓库：julong111/noderobot" }'

      - name: Send failure notification
        if: failure()
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_type: 'json-extended'
          data: '{ "title": "❌ 部署失败", "desp" : "仓库：julong111/noderobot" }'